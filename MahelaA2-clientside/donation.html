<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Make a Donation</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/search">Search Fundraisers</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 id="donation-fundraiser-caption"></h2>
        <p><strong>Organizer:</strong> <span id="donation-fundraiser-organizer"></span></p>
        <p><strong>Target Funding:</strong> $<span id="donation-target"></span></p>
        <p><strong>Current Funding:</strong> $<span id="donation-current"></span></p>

        <form id="donation-form">
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" required min="0.01" step="0.01">
            <label for="donor-name">Your Name:</label>
            <input type="text" id="donor-name" required>
            <button type="submit">Donate</button>
        </form>
        
        <div id="donation-message"></div>
    </div>
    
    <footer>
        <p>Contact us at info@crowdfunding.com.au | Call: +61 234 567 890</p>
    </footer>

    <script src="/donation.js"></script> 
</body>
</html>
